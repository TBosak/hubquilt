<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HubQuilt â€“ Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* GitHub Primer Design System inspired styles */
      :root {
        /* Light mode colors */
        --color-canvas-default: #ffffff;
        --color-canvas-subtle: #f6f8fa;
        --color-border-default: #d0d7de;
        --color-border-muted: #d8dee4;
        --color-fg-default: #1f2328;
        --color-fg-muted: #656d76;
        --color-fg-subtle: #6e7781;
        --color-accent-fg: #0969da;
        --color-accent-emphasis: #0969da;
        --color-success-fg: #1a7f37;
        --color-success-bg: #dafbe1;
        --color-success-border: #4ac26b;
        --color-danger-fg: #d1242f;
        --color-danger-hover-bg: #a40e26;
        --color-attention-fg: #9a6700;
        --color-attention-bg: #fff8c5;
        --color-attention-border: #d4a72c;
        --color-btn-bg: #f6f8fa;
        --color-btn-border: rgba(31, 35, 40, 0.15);
        --color-btn-shadow: 0 1px 0 rgba(31, 35, 40, 0.04);
        --color-btn-hover-bg: #f3f4f6;
        --color-btn-primary-bg: #1f883d;
        --color-btn-primary-hover-bg: #1a7f37;
        --color-header-bg: #24292f;
        --color-input-shadow: rgba(208, 215, 222, 0.2);
      }

      /* Dark mode colors - GitHub Primer dark theme */
      @media (prefers-color-scheme: dark) {
        :root {
          --color-canvas-default: #0d1117;
          --color-canvas-subtle: #161b22;
          --color-border-default: #30363d;
          --color-border-muted: #21262d;
          --color-fg-default: #e6edf3;
          --color-fg-muted: #8d96a0;
          --color-fg-subtle: #6e7681;
          --color-accent-fg: #58a6ff;
          --color-accent-emphasis: #1f6feb;
          --color-success-fg: #3fb950;
          --color-success-bg: #0d1117;
          --color-success-border: #238636;
          --color-danger-fg: #f85149;
          --color-danger-hover-bg: #da3633;
          --color-attention-fg: #d29922;
          --color-attention-bg: #1c1810;
          --color-attention-border: #9e6a03;
          --color-btn-bg: #21262d;
          --color-btn-border: rgba(240, 246, 252, 0.1);
          --color-btn-shadow: 0 0 transparent;
          --color-btn-hover-bg: #30363d;
          --color-btn-primary-bg: #238636;
          --color-btn-primary-hover-bg: #2ea043;
          --color-header-bg: #010409;
          --color-input-shadow: rgba(1, 4, 9, 0.3);
        }
      }

      /* Manual dark mode override */
      body[data-theme="dark"] {
        --color-canvas-default: #0d1117;
        --color-canvas-subtle: #161b22;
        --color-border-default: #30363d;
        --color-border-muted: #21262d;
        --color-fg-default: #e6edf3;
        --color-fg-muted: #8d96a0;
        --color-fg-subtle: #6e7681;
        --color-accent-fg: #58a6ff;
        --color-accent-emphasis: #1f6feb;
        --color-success-fg: #3fb950;
        --color-success-bg: #0d1117;
        --color-success-border: #238636;
        --color-danger-fg: #f85149;
        --color-danger-hover-bg: #da3633;
        --color-attention-fg: #d29922;
        --color-attention-bg: #1c1810;
        --color-attention-border: #9e6a03;
        --color-btn-bg: #21262d;
        --color-btn-border: rgba(240, 246, 252, 0.1);
        --color-btn-shadow: 0 0 transparent;
        --color-btn-hover-bg: #30363d;
        --color-btn-primary-bg: #238636;
        --color-btn-primary-hover-bg: #2ea043;
        --color-header-bg: #010409;
        --color-input-shadow: rgba(1, 4, 9, 0.3);
      }

      /* Manual light mode override */
      body[data-theme="light"] {
        --color-canvas-default: #ffffff;
        --color-canvas-subtle: #f6f8fa;
        --color-border-default: #d0d7de;
        --color-border-muted: #d8dee4;
        --color-fg-default: #1f2328;
        --color-fg-muted: #656d76;
        --color-fg-subtle: #6e7781;
        --color-accent-fg: #0969da;
        --color-accent-emphasis: #0969da;
        --color-success-fg: #1a7f37;
        --color-success-bg: #dafbe1;
        --color-success-border: #4ac26b;
        --color-danger-fg: #d1242f;
        --color-danger-hover-bg: #a40e26;
        --color-attention-fg: #9a6700;
        --color-attention-bg: #fff8c5;
        --color-attention-border: #d4a72c;
        --color-btn-bg: #f6f8fa;
        --color-btn-border: rgba(31, 35, 40, 0.15);
        --color-btn-shadow: 0 1px 0 rgba(31, 35, 40, 0.04);
        --color-btn-hover-bg: #f3f4f6;
        --color-btn-primary-bg: #1f883d;
        --color-btn-primary-hover-bg: #1a7f37;
        --color-header-bg: #24292f;
        --color-input-shadow: rgba(208, 215, 222, 0.2);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: var(--color-fg-default);
        background-color: var(--color-canvas-default);
        margin: 0;
        padding: 0;
      }

      /* Header */
      .header {
        background-color: var(--color-header-bg);
        color: #ffffff;
        padding: 16px 32px;
        border-bottom: 1px solid var(--color-border-default);
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-title {
        font-size: 20px;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .theme-toggle-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 6px;
        padding: 8px 12px;
        color: #ffffff;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        min-width: 40px;
      }

      .theme-toggle-btn:hover {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .header-icon {
        width: 32px;
        height: 32px;
        border-radius: 6px;
      }

      /* Container */
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 24px 32px;
      }

      /* Page header */
      .page-header {
        padding-bottom: 16px;
        margin-bottom: 24px;
        border-bottom: 1px solid var(--color-border-muted);
      }

      .page-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0 0 8px 0;
      }

      .page-header p {
        color: var(--color-fg-muted);
        margin: 0;
      }

      /* Section */
      .section {
        background: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        margin-bottom: 16px;
      }

      .section-header {
        padding: 16px;
        border-bottom: 1px solid var(--color-border-muted);
        background-color: var(--color-canvas-subtle);
      }

      .section-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0 0 4px 0;
      }

      .section-description {
        font-size: 12px;
        color: var(--color-fg-muted);
        margin: 0;
      }

      .section-body {
        padding: 16px;
      }

      /* Form controls */
      .form-group {
        margin-bottom: 16px;
      }

      .form-group:last-child {
        margin-bottom: 0;
      }

      label {
        display: block;
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        color: var(--color-fg-default);
      }

      .form-control {
        width: 100%;
        padding: 5px 12px;
        font-size: 14px;
        line-height: 20px;
        color: var(--color-fg-default);
        background-color: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        outline: none;
        box-shadow: inset 0 1px 0 var(--color-input-shadow);
      }

      .form-control:focus {
        border-color: var(--color-accent-emphasis);
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
      }

      @media (prefers-color-scheme: dark) {
        .form-control:focus,
        .option-input:focus {
          box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }
      }

      /* Buttons */
      .btn {
        padding: 5px 16px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        white-space: nowrap;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        border: 1px solid;
        border-radius: 6px;
        appearance: none;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        color: #ffffff;
        background-color: var(--color-btn-primary-bg);
        border-color: rgba(31, 35, 40, 0.15);
        box-shadow: var(--color-btn-shadow);
      }

      .btn-primary:hover {
        background-color: var(--color-btn-primary-hover-bg);
      }

      .btn-danger {
        color: var(--color-danger-fg);
        background-color: var(--color-btn-bg);
        border-color: var(--color-btn-border);
        box-shadow: var(--color-btn-shadow);
      }

      .btn-danger:hover {
        color: #ffffff;
        background-color: var(--color-btn-danger-hover-bg);
        border-color: rgba(31, 35, 40, 0.15);
      }

      .btn-group {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      /* Flash messages */
      .flash {
        padding: 8px 12px;
        margin-top: 8px;
        border: 1px solid transparent;
        border-radius: 6px;
        font-size: 12px;
      }

      .flash-success {
        color: var(--color-success-fg);
        background-color: var(--color-success-bg);
        border-color: var(--color-success-border);
      }

      .flash-warn {
        color: var(--color-attention-fg);
        background-color: var(--color-attention-bg);
        border-color: var(--color-attention-border);
      }

      /* Feature list */
      .feature-list {
        display: flex;
        flex-direction: column;
        gap: 0;
      }

      .feature-item {
        padding: 16px;
        border-bottom: 1px solid var(--color-border-muted);
      }

      .feature-item:last-child {
        border-bottom: none;
      }

      .feature-header {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 8px;
      }

      .feature-info {
        flex: 1;
      }

      .feature-name {
        font-size: 14px;
        font-weight: 600;
        color: var(--color-fg-default);
        margin: 0 0 4px 0;
      }

      .feature-description {
        font-size: 12px;
        color: var(--color-fg-muted);
        margin: 0 0 6px 0;
      }

      .feature-tags {
        display: flex;
        gap: 4px;
        flex-wrap: wrap;
      }

      .tag {
        display: inline-block;
        padding: 0 7px;
        font-size: 12px;
        font-weight: 500;
        line-height: 18px;
        white-space: nowrap;
        border: 1px solid var(--color-border-default);
        border-radius: 2em;
        color: var(--color-fg-default);
      }

      /* Toggle switch */
      .toggle-switch {
        position: relative;
        width: 48px;
        height: 24px;
        flex-shrink: 0;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: var(--color-border-default);
        border-radius: 12px;
        transition: 0.2s;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.2s;
      }

      .toggle-switch input:checked + .toggle-slider {
        background-color: var(--color-accent-emphasis);
      }

      .toggle-switch input:checked + .toggle-slider:before {
        transform: translateX(24px);
      }

      /* Feature options */
      .feature-options {
        margin-top: 12px;
        padding: 12px;
        background-color: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-muted);
        border-radius: 6px;
      }

      .options-title {
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin: 0 0 12px 0;
        color: var(--color-fg-muted);
      }

      .option-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
        gap: 16px;
      }

      .option-row:last-child {
        margin-bottom: 0;
      }

      .option-label {
        flex: 1;
        font-size: 13px;
        font-weight: 500;
        margin: 0;
        cursor: help;
        color: var(--color-fg-default);
      }

      .option-input {
        flex-shrink: 0;
        padding: 5px 12px;
        font-size: 14px;
        line-height: 20px;
        color: var(--color-fg-default);
        background-color: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        box-shadow: inset 0 1px 0 var(--color-input-shadow);
      }

      .option-input:focus {
        border-color: var(--color-accent-emphasis);
        outline: none;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
      }

      .option-input[type="checkbox"] {
        width: 16px;
        height: 16px;
        padding: 0;
        margin: 0;
        cursor: pointer;
      }

      .option-input[type="number"] {
        width: 100px;
      }

      .option-input[type="color"] {
        width: 60px;
        height: 32px;
        padding: 2px;
        cursor: pointer;
      }

      .option-input[type="text"] {
        width: 250px;
      }

      /* Search and filter bar */
      .filter-bar {
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        line-height: 20px;
        color: var(--color-fg-default);
        background-color: var(--color-canvas-default);
        border: 1px solid var(--color-border-default);
        border-radius: 6px;
        box-shadow: inset 0 1px 0 var(--color-input-shadow);
      }

      .search-input:focus {
        border-color: var(--color-accent-emphasis);
        outline: none;
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
      }

      @media (prefers-color-scheme: dark) {
        .search-input:focus {
          box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }
      }

      .filter-chips {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        align-items: center;
      }

      .filter-label {
        font-size: 12px;
        font-weight: 600;
        color: var(--color-fg-muted);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .filter-chip {
        padding: 4px 12px;
        font-size: 12px;
        font-weight: 500;
        color: var(--color-fg-default);
        background-color: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-default);
        border-radius: 999px;
        cursor: pointer;
        transition: all 0.15s;
        user-select: none;
      }

      .filter-chip:hover {
        background-color: var(--color-btn-hover-bg);
      }

      .filter-chip.active {
        color: #ffffff;
        background-color: var(--color-accent-emphasis);
        border-color: var(--color-accent-emphasis);
      }

      /* Collapsible feature sections */
      .feature-item {
        padding: 16px;
        border-bottom: 1px solid var(--color-border-muted);
      }

      .feature-item.hidden {
        display: none;
      }

      .feature-header {
        cursor: pointer;
        user-select: none;
      }

      .feature-header:hover .feature-name {
        color: var(--color-accent-fg);
      }

      .feature-toggle-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .collapse-indicator {
        font-size: 12px;
        color: var(--color-fg-muted);
        transition: transform 0.2s;
        display: inline-block;
      }

      .collapse-indicator.expanded {
        transform: rotate(90deg);
      }

      .feature-options {
        margin-top: 12px;
        padding: 12px;
        background-color: var(--color-canvas-subtle);
        border: 1px solid var(--color-border-muted);
        border-radius: 6px;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transition: max-height 0.3s ease, opacity 0.2s ease, margin-top 0.3s ease, padding 0.3s ease;
      }

      .feature-options.expanded {
        max-height: 1000px;
        opacity: 1;
        margin-top: 12px;
        padding: 12px;
      }

      .feature-options.collapsed {
        max-height: 0;
        opacity: 0;
        margin-top: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-title">
        <img src="../../logo.png" alt="HubQuilt" class="header-icon" />
        HubQuilt Settings
      </div>
      <button id="theme-toggle" class="theme-toggle-btn" title="Toggle theme">
        <i id="theme-icon" class="fa-solid fa-circle-half-stroke"></i>
      </button>
    </div>

    <div class="container">
      <div class="page-header">
        <p>Configure HubQuilt features and preferences</p>
      </div>

      <!-- GitHub PAT Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">GitHub Personal Access Token</h2>
          <p class="section-description">
            Optional token for API-based features. Your token is stored locally and only sent to GitHub.
          </p>
        </div>
        <div class="section-body">
          <div class="form-group">
            <label for="pat-input">Personal Access Token</label>
            <input id="pat-input" type="text" class="form-control" autocomplete="off" placeholder="ghp_xxxxxxxxxxxx" />
          </div>
          <div class="btn-group">
            <button id="pat-save-btn" class="btn btn-primary">Save token</button>
            <button id="pat-clear-btn" class="btn btn-danger">Clear token</button>
          </div>
          <div id="pat-status"></div>
        </div>
      </div>

      <!-- Features Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Features</h2>
          <p class="section-description">
            Enable or disable features and customize their behavior
          </p>
        </div>
        <div class="section-body">
          <!-- Search and filter bar -->
          <div class="filter-bar">
            <input
              type="text"
              id="feature-search"
              class="search-input"
              placeholder="Search features..."
            />
            <div class="filter-chips">
              <span class="filter-label">Page:</span>
              <div id="page-filters"></div>
            </div>
            <div class="filter-chips">
              <span class="filter-label">Tags:</span>
              <div id="tag-filters"></div>
            </div>
          </div>
          <div id="feature-list" class="feature-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="../../ui/options-ui.ts"></script>
  </body>
</html>
